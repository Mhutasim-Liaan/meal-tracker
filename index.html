<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.9); --accent: #6c5ce7; --wa: #25D366; --danger: #ff7675; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; }
        .card { background: var(--glass); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .today-info { text-align: center; margin-bottom: 20px; }
        .today-info h1 { margin: 0; color: var(--accent); font-size: 2.8rem; }
        .note-item { background: #f0f2f5; padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--accent); font-size: 0.85rem; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; font-size: 0.8rem; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; margin-top: 15px; transition: 0.3s; }
        .btn-save { background: var(--accent); color: white; }
        .stat-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="today-info">
            <p style="margin:0; font-size:0.8rem; font-weight:bold; color:#666;">TODAY'S TOTAL MEALS</p>
            <h1 id="todayTotal">0.0</h1>
        </div>

        <div id="mealNotesDisplay" style="margin-bottom:20px;">
            <p style="font-size:0.75rem; font-weight:bold; color:var(--accent); margin-bottom:5px;">üìã TODAY'S REQUESTS & NOTES</p>
            <div id="notesList">Loading notes...</div>
        </div>

        <label>Entry Type</label>
        <select id="entryType" onchange="toggleFields()">
            <option value="meal">üçΩÔ∏è Log My Meal</option>
            <option value="bazar">üí∞ Bazar Expense</option>
        </select>

        <label>Date</label>
        <input type="date" id="entryDate">

        <div id="mealSection">
            <label>Who are you?</label>
            <select id="userName"><option value="" disabled selected>Select Name</option><option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option></select>
            <label>Meal Count (e.g. 1 or 0.5)</label>
            <input type="number" step="0.1" id="mealCount" placeholder="0.0">
            <label>Dish Request / Note (Optional)</label>
            <input type="text" id="mealNote" placeholder="e.g. Cook Chicken Curry">
        </div>

        <div id="bazarSection" style="display:none;">
            <label>Investor</label>
            <select id="bazarPayer"><option value="" disabled selected>Select Name</option><option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option></select>
            <label>Item Name</label><input type="text" id="bazarDesc" placeholder="Rice, Oil...">
            <label>Cost (‡ß≥)</label><input type="number" id="bazarCost" placeholder="0.00">
        </div>

        <button class="btn-save" id="saveBtn" onclick="submitData()">Save & Update Board</button>
        <button style="background:white; color:var(--accent); border:1px solid var(--accent)" onclick="showSummary()">View Full Summary</button>
    </div>

    <div id="summaryBox" class="card" style="display:none;">
        <h3 style="margin-top:0">Monthly Analytics</h3>
        <div id="summaryContent"></div>
        <button class="btn-reset" style="background:#ff7675; color:white;" onclick="protectedReset()">Reset Period (Admin)</button>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzFifAmHKWkOQKSjS1GpjePAJTlLYiae-nipulHT2KipmStorNwv1Wa23gIsBp1hsdY/exec"; 
    document.getElementById('entryDate').valueAsDate = new Date();
    window.onload = refreshStatus;

    function toggleFields() {
        const type = document.getElementById('entryType').value;
        document.getElementById('mealSection').style.display = type === 'meal' ? 'block' : 'none';
        document.getElementById('bazarSection').style.display = type === 'bazar' ? 'block' : 'none';
    }

    async function refreshStatus() {
        const response = await fetch(WEB_APP_URL);
        const data = await response.json();
        window.currentData = data;
        document.getElementById('todayTotal').innerText = data.todayMeals;
        
        const notesDiv = document.getElementById('notesList');
        notesDiv.innerHTML = data.todayNotes.length ? 
            data.todayNotes.map(n => `<div class="note-item"><b>${n.name}:</b> ${n.note}</div>`).join('') : 
            "<p style='color:#999; font-size:0.8rem;'>No notes for today yet.</p>";
    }

    async function submitData() {
        const type = document.getElementById('entryType').value;
        let payload = { type: type, date: document.getElementById('entryDate').value };
        
        if(type === 'meal') {
            payload.name = document.getElementById('userName').value;
            payload.mealCount = document.getElementById('mealCount').value;
            payload.note = document.getElementById('mealNote').value;
            if(!payload.name || !payload.mealCount) return alert("Please fill name and meal count!");
        } else {
            payload.payer = document.getElementById('bazarPayer').value;
            payload.cost = document.getElementById('bazarCost').value;
            payload.description = document.getElementById('bazarDesc').value;
            if(!payload.payer || !payload.cost) return alert("Fill all fields!");
        }

        document.getElementById('saveBtn').innerText = "Updating...";
        await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    function showSummary() {
        const d = window.currentData;
        const box = document.getElementById('summaryBox'); box.style.display = "block";
        let content = `<div style="text-align:center; margin-bottom:15px">Meal Rate: <b>‡ß≥${d.perMealCost}</b></div>`;
        for (let n in d.stats) {
            let u = d.stats[n]; let bill = u.meals * d.perMealCost; let bal = u.invested - bill;
            content += `<div class="stat-row"><span><b>${n}</b> (${u.meals} meals)</span> <span style="color:${bal >= 0 ? 'green':'red'}">${bal >= 0 ? 'Rec:':'Pay:'} ‡ß≥${Math.abs(bal).toFixed(0)}</span></div>`;
        }
        document.getElementById('summaryContent').innerHTML = content;
        box.scrollIntoView({behavior: 'smooth'});
    }

    async function protectedReset() {
        if(prompt("Admin Pass:") === "560151") {
            await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({type:"reset"}) });
            location.reload();
        }
    }
</script>
</body>
</html>
