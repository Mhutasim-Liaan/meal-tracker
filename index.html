<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.85); --accent: #6c5ce7; --danger: #ff7675; --wa: #25D366; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; min-height: 100vh; display: flex; justify-content: center; padding: 20px; }
        @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .container { width: 100%; max-width: 450px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.4); }
        .today-info { text-align: center; margin-bottom: 20px; background: rgba(108, 92, 231, 0.1); padding: 15px; border-radius: 15px; }
        .today-info h1 { margin: 0; color: var(--accent); font-size: 2.5rem; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; font-size: 0.8rem; color: #444; }
        input, select { width: 100%; padding: 12px; border: none; border-radius: 12px; background: rgba(255,255,255,0.6); font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; margin-top: 15px; transition: 0.3s; }
        .btn-save { background: var(--accent); color: white; }
        .btn-wa { background: var(--wa); color: white; margin-top: 20px; }
        .btn-reset { background: transparent; color: var(--danger); border: 1px solid var(--danger); font-size: 0.8rem; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-item { background: white; padding: 10px; border-radius: 12px; text-align: center; }
        .indiv-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="today-info">
            <p style="margin:0; font-size:0.8rem; font-weight:bold;">TODAY'S TOTAL MEALS</p>
            <h1 id="todayTotal">0.0</h1>
        </div>

        <label>Category</label>
        <select id="entryType" onchange="toggleFields()">
            <option value="meal">üçΩÔ∏è Meal Count</option>
            <option value="bazar">üí∞ Bazar Expense</option>
        </select>

        <label>Date</label>
        <input type="date" id="entryDate">

        <div id="mealSection">
            <label>Name</label>
            <select id="userName">
                <option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option>
            </select>
            <label>Count (Positive Number)</label>
            <input type="number" step="0.1" min="0" id="mealCount" placeholder="e.g. 1.0">
        </div>

        <div id="bazarSection" style="display:none;">
            <label>Investor</label>
            <select id="bazarPayer">
                <option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option>
            </select>
            <label>Bazar Item</label>
            <input type="text" id="bazarDesc" placeholder="e.g. Rice, Chicken">
            <label>Cost</label>
            <input type="number" id="bazarCost" placeholder="0.00">
        </div>

        <button class="btn-save" id="saveBtn" onclick="submitData()">Save Activity</button>
        <button style="background:white; color:var(--accent); border:1px solid var(--accent)" onclick="showSummary()">View Full Summary</button>
    </div>

    <div id="lastEntryStatus" style="text-align:center; color:white; font-size:0.75rem; font-style:italic;">Syncing...</div>

    <div id="summaryBox" class="card" style="display:none;">
        <h3>Period Analytics</h3>
        <div id="summaryContent"></div>
        <button class="btn-wa" onclick="shareToWhatsApp()">üì≤ Share to WhatsApp Group</button>
        <button class="btn-reset" onclick="protectedReset()">Archive & Reset Period (Admin Only)</button>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwi5kbgq4qhozkXAWyiAgAOW14kU4BtR8l7vFh1UpXP3v7OWW8T6ir--RIU2onsA04/exec"; // <--- CHANGE THIS
    document.getElementById('entryDate').valueAsDate = new Date();
    window.onload = refreshStatus;

    function toggleFields() {
        const isMeal = document.getElementById('entryType').value === 'meal';
        document.getElementById('mealSection').style.display = isMeal ? 'block' : 'none';
        document.getElementById('bazarSection').style.display = isMeal ? 'none' : 'block';
    }

    async function refreshStatus() {
        const response = await fetch(WEB_APP_URL);
        const data = await response.json();
        document.getElementById('todayTotal').innerText = data.todayMeals;
        document.getElementById('lastEntryStatus').innerText = "Last Activity: " + data.lastEntry;
        window.currentData = data;
    }

    async function submitData() {
        const type = document.getElementById('entryType').value;
        let payload = { type: type, date: document.getElementById('entryDate').value };
        if(type === 'meal') {
            payload.name = document.getElementById('userName').value;
            payload.mealCount = parseFloat(document.getElementById('mealCount').value || 0);
        } else {
            payload.payer = document.getElementById('bazarPayer').value;
            payload.description = document.getElementById('bazarDesc').value;
            payload.cost = parseFloat(document.getElementById('bazarCost').value || 0);
        }
        document.getElementById('saveBtn').innerText = "Saving...";
        await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    function showSummary() {
        const data = window.currentData;
        const box = document.getElementById('summaryBox');
        const content = document.getElementById('summaryContent');
        box.style.display = "block";
        content.innerHTML = `
            <div class="stat-grid">
                <div class="stat-item"><span>Total Bazar</span><b>‡ß≥${data.totalBazar}</b></div>
                <div class="stat-item"><span>Total Meals</span><b>${data.totalMeals}</b></div>
            </div>
            <div class="stat-item" style="margin-bottom:20px"><span>Meal Rate</span><b style="font-size:1.5rem">‡ß≥${data.perMealCost}</b></div>
        `;
        for (let name in data.individual) {
            let bill = (data.individual[name] * data.perMealCost).toFixed(2);
            content.innerHTML += `<div class="indiv-row"><span>${name} (${data.individual[name]})</span><b>‡ß≥${bill}</b></div>`;
        }
    }

    function shareToWhatsApp() {
        const d = window.currentData;
        let msg = `*üìä MESS SUMMARY REPORT*\n--------------------------\nüí∞ Total Bazar: ‡ß≥${d.totalBazar}\nüçΩÔ∏è Total Meals: ${d.totalMeals}\nüî• Meal Rate: *‡ß≥${d.perMealCost}*\n--------------------------\n`;
        for (let n in d.individual) { msg += `üë§ ${n}: *‡ß≥${(d.individual[n]*d.perMealCost).toFixed(2)}*\n`; }
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }

    async function protectedReset() {
        if(prompt("Enter Admin Password:") === "560151") {
            if(confirm("Archive all data?")) {
                await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({type:"reset"}) });
                location.reload();
            }
        } else { alert("Wrong Password!"); }
    }
</script>
</body>
</html>
