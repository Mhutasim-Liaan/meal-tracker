<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Manager Pro</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.8); --accent: #6c5ce7; --bg: #f0f2f5; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            min-height: 100vh; display: flex; justify-content: center; padding: 20px;
        }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        
        .container { width: 100%; max-width: 480px; }
        .card { 
            background: var(--glass); backdrop-filter: blur(15px); padding: 25px; 
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .today-info { text-align: center; margin-bottom: 20px; }
        .today-info h1 { font-size: 3rem; margin: 0; color: var(--accent); }
        .today-info p { margin: 0; font-size: 0.8rem; text-transform: uppercase; color: #666; font-weight: bold; }

        label { display: block; margin: 15px 0 5px; font-weight: 600; font-size: 0.8rem; color: #444; }
        input, select { 
            width: 100%; padding: 12px; border: none; border-radius: 12px; 
            background: rgba(255,255,255,0.6); margin-bottom: 10px; font-size: 1rem;
        }

        button { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-save { background: var(--accent); color: white; margin-top: 10px; }
        .btn-calc { background: white; color: var(--accent); margin-top: 10px; border: 1px solid var(--accent); }
        
        #lastEntryStatus { 
            text-align: center; font-size: 0.75rem; color: rgba(255,255,255,0.9); 
            margin-top: 10px; font-style: italic; background: rgba(0,0,0,0.1);
            padding: 8px; border-radius: 20px;
        }

        .stat-grid { display: flex; gap: 10px; margin: 15px 0; }
        .stat-card { flex: 1; background: white; padding: 15px; border-radius: 15px; text-align: center; }
        .indiv-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="today-info">
            <p>Today's Total Meals</p>
            <h1 id="todayTotal">0.0</h1>
        </div>

        <select id="entryType" onchange="toggleFields()">
            <option value="meal">üçΩÔ∏è Log Meals</option>
            <option value="bazar">üí∞ Log Bazar</option>
        </select>

        <label>Date</label>
        <input type="date" id="entryDate">

        <div id="mealSection">
            <label>Name</label>
            <select id="userName">
                <option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option>
            </select>
            <label>Count (0+)</label>
            <input type="number" step="0.1" min="0" id="mealCount" placeholder="e.g. 1.0">
        </div>

        <div id="bazarSection" style="display:none;">
            <label>Investor</label>
            <select id="bazarPayer">
                <option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option>
            </select>
            <label>Description</label>
            <input type="text" id="bazarDesc" placeholder="e.g. Eggs, Oil">
            <label>Amount</label>
            <input type="number" id="bazarCost" placeholder="0.00">
        </div>

        <button class="btn-save" onclick="submitData()">Save Activity</button>
        <button class="btn-calc" onclick="showSummary()">View Analytics</button>
    </div>

    <div id="lastEntryStatus">Checking last activity...</div>

    <div id="summaryBox" class="card" style="display:none;">
        <h3>Calculations</h3>
        <div id="summaryContent"></div>
        <button style="background:#ff7675; color:white; margin-top:20px;" onclick="archiveAndReset()">Finish & Archive</button>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwA96Cq2siLZrDCvOQJtbH5jbqU5ePd6-OWAH9XQEJp3zWQqPTDAFCUHN1sgxno6Nbz/exec";
    document.getElementById('entryDate').valueAsDate = new Date();

    // Auto-update on load
    window.onload = refreshStatus;

    function toggleFields() {
        const isMeal = document.getElementById('entryType').value === 'meal';
        document.getElementById('mealSection').style.display = isMeal ? 'block' : 'none';
        document.getElementById('bazarSection').style.display = isMeal ? 'none' : 'block';
    }

    async function submitData() {
        const type = document.getElementById('entryType').value;
        let payload = { type: type, date: document.getElementById('entryDate').value };
        
        if (type === 'meal') {
            payload.name = document.getElementById('userName').value;
            payload.mealCount = parseFloat(document.getElementById('mealCount').value || 0);
        } else {
            payload.payer = document.getElementById('bazarPayer').value;
            payload.description = document.getElementById('bazarDesc').value;
            payload.cost = parseFloat(document.getElementById('bazarCost').value || 0);
        }

        document.querySelector('.btn-save').innerText = "Saving...";
        await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    async function refreshStatus() {
        const response = await fetch(WEB_APP_URL);
        const data = await response.json();
        document.getElementById('todayTotal').innerText = data.todayMeals;
        document.getElementById('lastEntryStatus').innerText = "Last Entry: " + data.lastEntry;
        window.currentData = data; // Save for summary box
    }

    function showSummary() {
        const data = window.currentData;
        const box = document.getElementById('summaryBox');
        const content = document.getElementById('summaryContent');
        box.style.display = "block";
        
        content.innerHTML = `
            <div class="stat-grid">
                <div class="stat-card"><small>Bazar</small><br><b>‡ß≥${data.totalBazar}</b></div>
                <div class="stat-card"><small>Meals</small><br><b>${data.totalMeals}</b></div>
            </div>
            <div class="stat-card" style="margin-bottom:20px"><small>Meal Rate</small><br><b style="color:var(--accent)">‡ß≥${data.perMealCost}</b></div>
        `;
        
        for (let name in data.individual) {
            let bill = (data.individual[name] * data.perMealCost).toFixed(2);
            content.innerHTML += `
                <div class="indiv-row">
                    <span>${name} (${data.individual[name]} meals)</span>
                    <b>‡ß≥${bill}</b>
                </div>
            `;
        }
        box.scrollIntoView({behavior: 'smooth'});
    }

    async function archiveAndReset() {
        if(!confirm("Archive and reset?")) return;
        await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ type: "reset" }) });
        location.reload();
    }
</script>
</body>
</html>
