<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.85); --accent: #6c5ce7; --wa: #25D366; --danger: #ff7675; --plus: #00b894; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; min-height: 100vh; display: flex; justify-content: center; padding: 20px; }
        @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .container { width: 100%; max-width: 450px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.4); }
        .today-info { text-align: center; margin-bottom: 20px; background: rgba(108, 92, 231, 0.1); padding: 15px; border-radius: 15px; }
        .today-info h1 { margin: 0; color: var(--accent); font-size: 2.5rem; }
        .breakdown { font-size: 0.75rem; color: #444; margin-top: 10px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .breakdown span { background: white; padding: 2px 8px; border-radius: 10px; border: 1px solid #ddd; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; font-size: 0.8rem; color: #444; }
        input, select { width: 100%; padding: 12px; border: none; border-radius: 12px; background: rgba(255,255,255,0.6); font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; margin-top: 15px; transition: 0.3s; }
        .btn-save { background: var(--accent); color: white; }
        .btn-wa { background: var(--wa); color: white; }
        .btn-reset { background: transparent; color: var(--danger); border: 1px solid var(--danger); font-size: 0.8rem; }
        .msg-item { background: white; padding: 8px; border-radius: 8px; margin-bottom: 5px; font-size: 0.8rem; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="today-info">
            <p style="margin:0; font-size:0.75rem; font-weight:bold; color:#666;">TODAY'S TOTAL MEALS</p>
            <h1 id="todayTotal">0.0</h1>
            <div class="breakdown" id="todayBreakdown">Syncing...</div>
        </div>

        <label>Entry Type</label>
        <select id="entryType" onchange="toggleFields()">
            <option value="meal">üçΩÔ∏è Meal Count</option>
            <option value="bazar">üí∞ Bazar Expense</option>
            <option value="message">üí¨ Send Message</option>
        </select>

        <div id="dateDiv"><label>Date</label><input type="date" id="entryDate"></div>

        <div id="mealSection">
            <label>Name</label>
            <select id="userName"><option value="" disabled selected>Choose Name</option><option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option></select>
            <label>Count</label><input type="number" step="0.1" id="mealCount" placeholder="0.0">
        </div>

        <div id="bazarSection" style="display:none;">
            <label>Investor</label>
            <select id="bazarPayer"><option value="" disabled selected>Choose Name</option><option>Farhan</option><option>Liaan</option><option>Turjo</option><option>Nafis</option></select>
            <label>Description</label><input type="text" id="bazarDesc" placeholder="Rice, Oil...">
            <label>Amount (‡ß≥)</label><input type="number" id="bazarCost" placeholder="0.00">
        </div>

        <div id="msgSection" style="display:none;">
            <label>Your Message</label>
            <input type="text" id="globalMsg" placeholder="e.g. No lunch for me today">
        </div>

        <button class="btn-save" id="saveBtn" onclick="submitData()">Submit Entry</button>
        <button style="background:white; color:var(--accent); border:1px solid var(--accent)" onclick="showSummary()">View Full Summary</button>
    </div>

    <div class="card">
        <h3 style="margin:0 0 10px 0; font-size:1rem; color:var(--accent)">üí¨ Live Message Board</h3>
        <div id="displayMessages" style="max-height:150px; overflow-y:auto;">Loading notes...</div>
    </div>

    <div id="summaryBox" class="card" style="display:none;">
        <h3 style="margin-top:0">Final Calculations</h3>
        <div id="summaryContent"></div>
        <button class="btn-wa" onclick="shareToWhatsApp()">üì≤ WhatsApp Report</button>
        <button class="btn-reset" onclick="protectedReset()">Reset Period (Admin)</button>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwjHBKRRzuUF0N8tTNB-TVSM4XIfJd8z1zYN9L_M_aMnmSa2w_o2oJeHTkvxKeE12GI/exec"; 
    document.getElementById('entryDate').valueAsDate = new Date();
    window.onload = refreshStatus;

    function toggleFields() {
        const type = document.getElementById('entryType').value;
        document.getElementById('mealSection').style.display = type === 'meal' ? 'block' : 'none';
        document.getElementById('bazarSection').style.display = type === 'bazar' ? 'block' : 'none';
        document.getElementById('msgSection').style.display = type === 'message' ? 'block' : 'none';
        document.getElementById('dateDiv').style.display = type === 'message' ? 'none' : 'block';
    }

    async function refreshStatus() {
        const response = await fetch(WEB_APP_URL);
        const data = await response.json();
        window.currentData = data;
        document.getElementById('todayTotal').innerText = data.todayMeals;
        let bHTML = "";
        for (let n in data.stats) { if(data.stats[n].today > 0) bHTML += `<span>${n}: <b>${data.stats[n].today}</b></span>`; }
        document.getElementById('todayBreakdown').innerHTML = bHTML || "No meals today";
        
        document.getElementById('displayMessages').innerHTML = data.messages.length ? 
            data.messages.map(m => `<div class="msg-item"><b>[${m.time}]</b> ${m.text}</div>`).join('') : "No messages.";
    }

    async function submitData() {
        const type = document.getElementById('entryType').value;
        let payload = { type: type };
        if(type === 'meal') {
            payload.name = document.getElementById('userName').value;
            payload.mealCount = document.getElementById('mealCount').value;
            payload.date = document.getElementById('entryDate').value;
            if(!payload.name || !payload.mealCount) return alert("Fill all fields");
        } else if(type === 'bazar') {
            payload.payer = document.getElementById('bazarPayer').value;
            payload.cost = document.getElementById('bazarCost').value;
            payload.description = document.getElementById('bazarDesc').value;
            payload.date = document.getElementById('entryDate').value;
            if(!payload.payer || !payload.cost) return alert("Fill all fields");
        } else {
            payload.text = document.getElementById('globalMsg').value;
            if(!payload.text) return alert("Type a message");
        }

        document.getElementById('saveBtn').innerText = "Saving...";
        await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    function showSummary() {
        const d = window.currentData;
        const box = document.getElementById('summaryBox'); box.style.display = "block";
        let content = `<div style="text-align:center; margin-bottom:15px">Rate: <b>‡ß≥${d.perMealCost}</b></div>`;
        for (let n in d.stats) {
            let u = d.stats[n]; let bill = u.meals * d.perMealCost; let bal = u.invested - bill;
            content += `<div style="margin-bottom:10px; padding:10px; background:white; border-radius:10px;">
                <b>${n}</b>: Spent ‡ß≥${u.invested} | Bill ‡ß≥${bill.toFixed(2)}<br>
                <span style="color:${bal >= 0 ? 'green':'red'}">${bal >= 0 ? 'Receives':'Owes'}: ‡ß≥${Math.abs(bal).toFixed(2)}</span>
            </div>`;
        }
        document.getElementById('summaryContent').innerHTML = content;
        box.scrollIntoView({behavior: 'smooth'});
    }

    function shareToWhatsApp() {
        const d = window.currentData;
        let msg = `*MESS REPORT*\nRate: ‡ß≥${d.perMealCost}\n\n`;
        for (let n in d.stats) {
            let u = d.stats[n]; let bill = u.meals * d.perMealCost; let bal = u.invested - bill;
            msg += `*${n}*: ${bal >= 0 ? 'Gets':'Owes'} ‡ß≥${Math.abs(bal).toFixed(2)}\n`;
        }
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }

    async function protectedReset() {
        if(prompt("Pass:") === "560151") {
            await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({type:"reset"}) });
            location.reload();
        }
    }
</script>
</body>
</html>
